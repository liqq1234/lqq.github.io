<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>沉浸式手势粒子系统 (Three.js + MediaPipe)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 视频隐藏，仅用于分析 */
        .input_video { display: none; }

        /* UI 界面 */
        #ui-container {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s;
        }
        
        h2 { margin: 0 0 15px 0; font-size: 18px; color: #00d2ff; text-transform: uppercase; letter-spacing: 2px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        
        /* 滑块样式 */
        input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
            background: #00d2ff; cursor: pointer; margin-top: -5px; box-shadow: 0 0 10px #00d2ff;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 2px;
        }
        
        /* 按钮与选择器 */
        button {
            width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 6px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); color: white; cursor: pointer;
            font-weight: bold; transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        .shape-btn { width: 30%; font-size: 12px; margin-right: 2%; display: inline-block; }
        
        /* 绘画覆盖层 */
        #drawing-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 20; display: none;
            cursor: crosshair;
        }
        #drawing-overlay canvas { display: block; }
        #drawing-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00d2ff; font-size: 24px; z-index: 50; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">正在初始化视觉引擎与摄像头...</div>

    <video class="input_video"></video>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h2>粒子控制台</h2>
        
        <div class="control-group">
            <label>当前模型</label>
            <button class="shape-btn" onclick="setShape('nebula')">星云</button>
            <button class="shape-btn" onclick="setShape('heart')">爱心</button>
            <button class="shape-btn" style="margin-right:0" onclick="startDrawing()">手绘</button>
        </div>

        <div class="control-group">
            <label>粒子颜色</label>
            <input type="color" id="colorPicker" value="#00d2ff" style="width:100%; height:30px; border:none;">
        </div>

        <div class="control-group">
            <label>粒子密度 (需重置)</label>
            <input type="range" id="densityRange" min="5000" max="40000" value="15000" step="1000">
        </div>

        <div class="control-group">
            <label>基准扩散度</label>
            <input type="range" id="spreadRange" min="0" max="5" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label style="color: #00ff88;">状态: <span id="hand-status">未检测到手部</span></label>
        </div>
    </div>

    <div id="drawing-overlay">
        <canvas id="drawCanvas"></canvas>
        <div id="drawing-controls">
            <button onclick="clearCanvas()">清空</button>
            <button onclick="finishDrawing()">生成粒子</button>
            <button onclick="cancelDrawing()" style="background: #555;">取消</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 配置 ---
        const CONFIG = {
            particleCount: 15000,
            particleSize: 0.15,
            defaultColor: new THREE.Color(0x00d2ff),
            moveSpeed: 0.08,
            handInteractionRadius: 5
        };

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let bgParticles;
        let targetPositions = []; // 存储目标形状坐标
        let currentShape = 'nebula';
        let handPosition = new THREE.Vector3(0, 0, 0);
        let isHandOpen = true; 
        let isHandDetected = false;
        
        // --- 初始化 Three.js ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // 生成纹理
            const texture = createParticleTexture();

            // 主粒子系统
            geometry = new THREE.BufferGeometry();
            initParticles(CONFIG.particleCount);
            
            material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                color: CONFIG.defaultColor,
                map: texture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // 背景星空
            createBackgroundStars();

            // 监听窗口大小
            window.addEventListener('resize', onWindowResize, false);
            
            // 启动动画循环
            animate();

            // 初始化默认形状
            setShape('nebula');
            
            document.getElementById('loading').style.display = 'none';
        }

        // 创建发光粒子纹理
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // 初始化/重置粒子数据
        function initParticles(count) {
            CONFIG.particleCount = count;
            const positions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3); // 目标位置缓存
            
            for (let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
                targetPositions[i] = positions[i];
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.attributes.position.needsUpdate = true;
        }

        // 背景星空
        function createBackgroundStars() {
            const bgGeo = new THREE.BufferGeometry();
            const bgCount = 2000;
            const bgPos = new Float32Array(bgCount * 3);
            for(let i=0; i<bgCount*3; i++) {
                bgPos[i] = (Math.random() - 0.5) * 100;
            }
            bgGeo.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
            const bgMat = new THREE.PointsMaterial({
                size: 0.2, color: 0x555555, transparent: true, opacity: 0.5
            });
            bgParticles = new THREE.Points(bgGeo, bgMat);
            scene.add(bgParticles);
        }

        // --- 形状生成逻辑 ---
        function setShape(type) {
            currentShape = type;
            const count = CONFIG.particleCount;
            const targets = targetPositions;
            
            // 重置目标位置
            for (let i = 0; i < count; i++) {
                let x, y, z;
                
                if (type === 'nebula') {
                    // 球体随机分布
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 5 + Math.random() * 5;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                } 
                else if (type === 'heart') {
                    // 爱心参数方程
                    // 缩小一点范围
                    const t = Math.random() * Math.PI * 2;
                    const scale = 0.35;
                    // 使用Rejection Sampling让分布更均匀，或者简单叠加
                    // 这里用简单的参数方程随机化
                    // 稍微复杂的3D心形
                    let u = Math.random();
                    let v = Math.random();
                    // 这里简化：2D心形拉伸
                    let phi = v * Math.PI * 2;
                    // 基础心形 x = 16sin^3(t), y = 13cos(t)-5cos(2t)-...
                    // 增加 Z 轴厚度
                    let ht = Math.random() * Math.PI * 2;
                    let hx = 16 * Math.pow(Math.sin(ht), 3);
                    let hy = 13 * Math.cos(ht) - 5 * Math.cos(2 * ht) - 2 * Math.cos(3 * ht) - Math.cos(4 * ht);
                    let hz = (Math.random() - 0.5) * 4;
                    
                    x = hx * scale;
                    y = hy * scale;
                    z = hz;
                }
                
                targets[i * 3] = x;
                targets[i * 3 + 1] = y;
                targets[i * 3 + 2] = z;
            }
        }

        // 手绘转粒子
        function processDrawingToParticles(pixels, width, height) {
            const count = CONFIG.particleCount;
            const targets = targetPositions;
            const pixelCount = pixels.length / 2;
            
            if (pixelCount === 0) return;

            // 屏幕坐标映射到 3D 坐标
            // 假设画板是 100% 宽高的 Canvas
            // 3D 视口大约 x: -15~15, y: -10~10 (取决于z=0时的FOV)
            
            for (let i = 0; i < count; i++) {
                // 随机从像素点中取样
                const pIdx = Math.floor(Math.random() * pixelCount) * 2;
                
                const px = pixels[pIdx];
                const py = pixels[pIdx + 1];

                // 归一化 -1 到 1
                const nx = (px / width) * 2 - 1;
                const ny = -(py / height) * 2 + 1; // Y翻转

                // 映射到 3D 空间 (简单的比例缩放)
                const scaleX = 20; 
                const scaleY = 12;

                targets[i * 3] = nx * scaleX;
                targets[i * 3 + 1] = ny * scaleY;
                targets[i * 3 + 2] = (Math.random() - 0.5) * 2; // 给一点厚度
            }
            currentShape = 'custom';
        }

        // --- 渲染循环 ---
        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            
            // 获取 UI 参数
            const spreadVal = parseFloat(document.getElementById('spreadRange').value);
            
            // 手势逻辑：
            // 如果检测到手：
            // 1. 如果 Pinch (闭合): 强力聚合到目标形状 (force tight)
            // 2. 如果 Open (张开): 基于 spreadVal 扩散，且受手部位置排斥或吸引
            
            // 计算扩散系数
            let dispersion = spreadVal;
            if (isHandDetected) {
                if (!isHandOpen) {
                    // 握拳：聚合，扩散度极低
                    dispersion = 0.1; 
                } else {
                    // 张手：扩散变大，甚至爆炸
                    dispersion = spreadVal * 3.0; 
                }
            }

            // 更新每个粒子
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // 如果张开手，给目标位置增加噪点/扩散
                if (isHandOpen || !isHandDetected) {
                    tx += (Math.random() - 0.5) * dispersion * 5;
                    ty += (Math.random() - 0.5) * dispersion * 5;
                    tz += (Math.random() - 0.5) * dispersion * 5;
                }

                // 手部位置交互 (跟随)
                if (isHandDetected) {
                    // 简单的偏移：将整个形状的中心拉向手的位置
                    // 或者每个粒子受到手的引力
                    // 这里选择：形状中心偏移
                    tx += handPosition.x * 0.5; // 0.5 阻尼
                    ty += handPosition.y * 0.5;
                    // z 不变
                }

                // 物理插值 (Lerp)
                positions[ix] += (tx - positions[ix]) * CONFIG.moveSpeed;
                positions[iy] += (ty - positions[iy]) * CONFIG.moveSpeed;
                positions[iz] += (tz - positions[iz]) * CONFIG.moveSpeed;
            }

            geometry.attributes.position.needsUpdate = true;
            
            // 旋转背景
            if(bgParticles) {
                bgParticles.rotation.y += 0.0005;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe Hands ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. 获取手部中心 (使用手腕和中指根部的平均值简单模拟)
                // MediaPipe 坐标是 0-1. 需要映射到 3D 世界坐标
                // 3D 视口宽约 30, 高约 20
                let x = (landmarks[9].x - 0.5) * -30; // 镜像翻转
                let y = (landmarks[9].y - 0.5) * -20;
                
                // 平滑处理手部移动
                handPosition.lerp(new THREE.Vector3(x, y, 0), 0.1);

                // 2. 检测张合 (拇指指尖 4 和 食指指尖 8 的距离)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // 阈值判断
                const wasOpen = isHandOpen;
                if (distance < 0.05) { // 捏合/握拳
                    isHandOpen = false;
                    document.getElementById('hand-status').innerText = "状态: 聚合 (握拳)";
                    document.getElementById('hand-status').style.color = "#ff0055";
                } else {
                    isHandOpen = true;
                    document.getElementById('hand-status').innerText = "状态: 扩散 (张开)";
                    document.getElementById('hand-status').style.color = "#00ff88";
                }

            } else {
                isHandDetected = false;
                document.getElementById('hand-status').innerText = "未检测到手部";
                document.getElementById('hand-status').style.color = "#aaa";
                // 手消失时，位置归零
                handPosition.lerp(new THREE.Vector3(0,0,0), 0.05);
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- UI 交互逻辑 ---
        
        // 颜色选择
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // 密度重置 (需要重建 Geometry)
        document.getElementById('densityRange').addEventListener('change', (e) => {
            const count = parseInt(e.target.value);
            scene.remove(particles);
            geometry.dispose();
            geometry = new THREE.BufferGeometry();
            initParticles(count);
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            setShape(currentShape); // 重新应用当前形状
        });

        // --- 绘图功能 ---
        const drawOverlay = document.getElementById('drawing-overlay');
        const drawCanvas = document.getElementById('drawCanvas');
        const ctx = drawCanvas.getContext('2d');
        let isDrawing = false;

        function resizeDrawCanvas() {
            drawCanvas.width = window.innerWidth;
            drawCanvas.height = window.innerHeight;
        }

        function startDrawing() {
            drawOverlay.style.display = 'block';
            resizeDrawCanvas();
            clearCanvas();
            window.addEventListener('resize', resizeDrawCanvas);
            
            // 鼠标事件
            drawCanvas.addEventListener('mousedown', startStroke);
            drawCanvas.addEventListener('mousemove', drawStroke);
            drawCanvas.addEventListener('mouseup', endStroke);
            // 触摸事件
            drawCanvas.addEventListener('touchstart', (e)=>{e.preventDefault(); startStroke(e.touches[0]);});
            drawCanvas.addEventListener('touchmove', (e)=>{e.preventDefault(); drawStroke(e.touches[0]);});
            drawCanvas.addEventListener('touchend', endStroke);
        }

        function startStroke(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function drawStroke(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
        }

        function endStroke() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        }

        function cancelDrawing() {
            drawOverlay.style.display = 'none';
        }

        function finishDrawing() {
            // 获取像素数据
            const imgData = ctx.getImageData(0, 0, drawCanvas.width, drawCanvas.height);
            const data = imgData.data;
            const pixels = []; // [x, y, x, y...]
            
            // 降采样以提高性能 (每 4 像素采样一次)
            const step = 4;
            for(let y = 0; y < drawCanvas.height; y += step) {
                for(let x = 0; x < drawCanvas.width; x += step) {
                    const alphaIndex = (y * drawCanvas.width + x) * 4 + 3;
                    if(data[alphaIndex] > 128) { // 如果这里有画痕
                        pixels.push(x, y);
                    }
                }
            }
            
            if(pixels.length > 0) {
                processDrawingToParticles(pixels, drawCanvas.width, drawCanvas.height);
            } else {
                alert("请先绘制图案！");
                return;
            }
            
            drawOverlay.style.display = 'none';
        }

        // 启动
        initThree();

    </script>
</body>
</html>
